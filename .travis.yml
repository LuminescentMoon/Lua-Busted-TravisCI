language: python
sudo: false
cache:
  directories:
    - $HOME/.cache/pip

env:
  - LUA_RUNTIME="luajit 2.0.4" LUA=luajit

before_install:
  - pip install hererocks
  - hererocks l -r^ --$LUA_RUNTIME
  - export PATH=$PATH:$PWD/l/bin
  - luarocks install luafilesystem
  - luarocks install luacheck
  - luarocks install busted
  - luarocks install luacov-coveralls

install: true
  #- luarocks make # Uncomment if rockspec.

script:
  - luacheck --std=busted spec
  - luacheck --std=$LUA src
  - busted -c

after_success:
  - luacov-coveralls

notifications:
  email:
    on_success: change
    on_failure: always
